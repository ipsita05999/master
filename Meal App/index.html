<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal App</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/1b17021890.js"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/Images/images.png"><b> MY KITCHEN</b></a>
        <div id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"><button type="button" id="homeId"
                class="btn btn-primary"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</button></a>
            <a class="nav-link" href="#"><button type="button" id="favId" class="btn btn-outline-primary"><i
                  class="fa-solid fa-heart"></i>&nbsp;&nbsp;Favourites</button></a>
          </div>
        </div>
      </div>
    </nav>
  </div>
    <div class="customcontainer">
    <div class="inputcontent">
      <div id="input-div">      
      <input id="inputData" class="inputdata" placeholder="SEARCH FOOD.....">
    </div>
      <button type="button" class="btn btn-primary" id="searchBtn"><i
          class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;Search</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" id="randomBtn" title="Search Random Meal">
        <i class="fa-solid fa-shuffle"></i></button>
    </div>
    <div class="container text-center" id="randomSingelMeal">
    </div>
  </div>   
  <div class="favouritePage">
    
  </div>
  <!-- <div class="modalpopUp"> -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div id="leftContent">

          </div>
          <div id="rightContent">
            <div>
              <h3><b>INSTRUCTIONS</b></h3>
              <p id="instruction"></p>
            </div>
            <div id="ingredients">
              <h3><b>INGREDIENTS</b></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
